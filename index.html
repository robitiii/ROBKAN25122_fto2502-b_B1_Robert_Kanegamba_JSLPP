<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:ital,wght@0,400;0,600;1,400&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/favicon.svg"
    />
    <title>Kanban Task Management</title>
  </head>

  <body>
    <!-- Navigation Sidebar: Contains the logo, navigation links for boards -->
    <nav class="side-bar" id="side-bar-div">
      <div id="side-logo-div">
        <img id="logo" src="./assets/logo-light.svg" alt="logo-light" />
      </div>

      <div class="boards-nav-links-div" id="boards-nav-links-div">
        <h4 id="headline-sidepanel">ALL BOARDS (1)</h4>
        <button type="button" class="board-btn active">Launch Career</button>
      </div>
    </nav>

    <!-- Main Layout: Header with board title, add task button, and main content area for task columns. -->
    <div id="layout">
      <header id="header" class="sticky-header">
        <div class="header-name-div">
          <img
            src="./assets/favicon.svg"
            alt="logo-mobile"
            class="logo-mobile"
          />
          <h2 class="header-board-name" id="header-board-name">
            Launch Career
          </h2>
        </div>
        <button type="button" id="add-task-btn" class="add-task-btn">
          <span>+ Add New Task</span>
        </button>
      </header>

      <div class="container">
        <main class="card-column-main">
          <div class="column-div" data-status="todo">
            <div id="todo-head-div" class="column-head-div">
              <span class="dot" id="todo-dot"></span>
              <h4 id="toDoText" class="columnHeader">TODO</h4>
            </div>
            <div class="tasks-container" id="todo-column"></div>
          </div>

          <div class="column-div" data-status="doing">
            <div id="doing-head-div" class="column-head-div">
              <span class="dot" id="doing-dot"></span>
              <h4 id="doingText" class="columnHeader">DOING</h4>
            </div>
            <div class="tasks-container" id="doing-column"></div>
          </div>

          <div class="column-div" data-status="done">
            <div id="done-head-div" class="column-head-div">
              <span class="dot" id="done-dot"></span>
              <h4 id="doneText" class="columnHeader">DONE</h4>
            </div>
            <div class="tasks-container" id="done-column"></div>
          </div>
        </main>
      </div>
    </div>
    <!-- Task Dialog -->
    <dialog id="task-dialog" class="task-dialog">
      <div class="dialog-content">
        <div class="dialog-header">
          <h2 id="dialog-title">Add New Task</h2>
          <button type="button" class="close-btn" id="close-dialog">
            &times;
          </button>
        </div>
        <form id="task-form" method="dialog">
          <div class="form-group">
            <label for="task-title">
              Title
              <span class="error-message">Please fill out this field !</span>
            </label>
            <input
              type="text"
              id="task-title"
              name="title"
              placeholder="e.g. Take chilled break"
              required
            />
          </div>

          <div class="form-group">
            <label for="task-desc">
              Description
              <span class="error-message">Please fill out this field !.</span>
            </label>
            <textarea
              id="task-desc"
              name="description"
              placeholder="e.g. Pet your dog, have a cup of coffee, dance to your favourite song and come back to crush this challenge."
              rows="4"
              required
            ></textarea>
          </div>

          <div class="form-group">
            <label for="task-status">Status</label>
            <select id="task-status" name="status" required>
              <option value="todo">Todo</option>
              <option value="doing">Doing</option>
              <option value="done">Done</option>
              <span class="custom-arrow">&gt;</span>
            </select>
          </div>

          <button type="submit" class="create-task-btn" id="task-submit-btn">
            Create Task
          </button>
          </div>

        </form>
      </div>
    </dialog>
    <script src="scripts/main.js" type="module"></script>
  </body>
</html>
